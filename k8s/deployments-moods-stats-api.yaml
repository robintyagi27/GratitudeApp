apiVersion: apps/v1
kind: Deployment
metadata:
  name: grat-moods-api
  namespace: gratitude-app
  labels:
    app: grat-moods-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grat-moods-api
  template:
    metadata:
      labels:
        app: grat-moods-api
    spec:
      containers:
      - name: moods-api
        image: pranshub11gratitudeapp.azurecr.io/grat-moods-api:latest
        ports:
        - containerPort: 50052
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: gratitude-config
              key: MOODS_API_PORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 50052
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 50052
          initialDelaySeconds: 5
          periodSeconds: 5
