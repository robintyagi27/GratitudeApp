apiVersion: apps/v1
kind: Deployment
metadata:
  name: grat-stats-service
  namespace: gratitude-app
  labels:
    app: grat-stats-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: grat-stats-service
  template:
    metadata:
      labels:
        app: grat-stats-service
    spec:
      containers:
      - name: stats-service
        image: pranshub11gratitudeapp.azurecr.io/grat-stats-service:latest
        ports:
        - containerPort: 50054
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: gratitude-config
              key: STATS_SERVICE_PORT
        - name: PGUSER
          valueFrom:
            configMapKeyRef:
              name: gratitude-config
              key: PGUSER
        - name: PGHOST
          valueFrom:
            configMapKeyRef:
              name: gratitude-config
              key: PGHOST
        - name: PGDATABASE
          valueFrom:
            configMapKeyRef:
              name: gratitude-config
              key: PGDATABASE
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: gratitude-secrets
              key: PGPASSWORD
        - name: PGPORT
          valueFrom:
            configMapKeyRef:
              name: gratitude-config
              key: PGPORT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          grpc:
            port: 50054
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 50054
          initialDelaySeconds: 5
          periodSeconds: 5
