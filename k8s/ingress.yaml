apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gratitude-app-ingress
  namespace: gratitude-app
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    # Enable CORS for frontend
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  rules:
  - http:
      paths:
      - path: /api/journal/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: grat-api-gateway-service
            port:
              number: 50050
      - path: /api/entries/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: grat-entries-service-service
            port:
              number: 50051
      - path: /api/moods/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: grat-moods-api-service
            port:
              number: 50052
      - path: /api/stats/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: grat-stats-api-service
            port:
              number: 50053
      - path: /api/server/?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: grat-server-main-service
            port:
              number: 50056
      - path: /?(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: grat-frontend-service
            port:
              number: 80
